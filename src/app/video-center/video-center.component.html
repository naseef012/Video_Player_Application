<div class = "row">

  <div class="col-sm-9">
    <div *ngIf="!hideNewVideo">

      <h2>New Video</h2>

      <!-- Form which is going to get submitted for video insertion in database-->
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well"> <!--Every time Save button
                                                                                    is pressed ngSubmit is pressed-->
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>

        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" required name="description" ngModel>
        </div>

        <button type="submit" class="btn btn-success">Save</button>

      </form>

    </div>

    <video-detail *ngIf="selectedVideo && hideNewVideo" [video]="selectedVideo" ></video-detail>

  </div>
  <div class="col-sm-3">
    <!--For inserting video in database-->
    <button (click)="newVideo()" style="margin-bottom:2px;" type ="button" class="btn btn-success btn-block">+ New Video</button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
