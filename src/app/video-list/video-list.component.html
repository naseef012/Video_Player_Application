<ul class="nav nav-pills nav-stacked">
  <li (click)="onSelect(video)" *ngFor="let video of videos">
    <a>{{video.title}}</a>
  </li>
  <!--*ngFor works as foreach() loop in Java-->
  <!--onSelect (in .ts file) is used so that program will know this button, if clicked, will fire up some events-->
</ul>
